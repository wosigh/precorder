<div class="palm-group">
    <div id="score" class="palm-group-title">Score</div>
    <div class="palm-list">
        <div class="palm-row first">
            <div class="palm-row-wrapper" x-mojo-focus-highlight="true">
                <div id="audio-options" x-mojo-element="ListSelector"></div>
            </div>
        </div>
        <div class="palm-row">
            <div class="palm-row-wrapper" x-mojo-focus-highlight="true">
                <div id="video-options" x-mojo-element="ListSelector"></div>
            </div>
        </div>
        <div class="palm-row">
            <div class="palm-row-wrapper" x-mojo-focus-highlight="true">
                <div id="container-options" x-mojo-element="ListSelector"></div>
            </div>
        </div>
        <div class="palm-row">
            <div class="palm-row-wrapper" x-mojo-focus-highlight="true">
                <div id="stream-options" x-mojo-element="ListSelector"></div>
            </div>
        </div>
        <div class="palm-row last">
            <div id="flash-toggle" x-mojo-element="ToggleButton"></div>
            <div class="title" x-mojo-loc="">
                Flash
            </div>
        </div>
    </div>
</div>
